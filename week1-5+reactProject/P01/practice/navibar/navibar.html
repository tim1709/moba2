<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progress Bar Demo</title>
  
  <script src="navibar.js"></script>
  
  <style>
    
    body {

    navigation-bar {

    <a>

</navigation-bar>

</html>
